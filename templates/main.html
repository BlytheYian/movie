<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEM Video</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
</head>
<body>
    <nav>
        <a href="/">SEM Video</a>
        <a href="/staff" class="staff">★</a>
    </nav>
    <main>
        <form action="/search" method="get" class="mainbox">
            <details class="advanced_search">
                <summary></summary>
                <div id="advanced_field">
                    <label for="field" id="as">根據:</label>
                    <select name="field" id="field">
                        <option value="title">片名</option>
                        <option value="director">導演</option>
                        <option value="actor">演員</option>
                        <option value="actress">女演員</option>
                    </select>
                    <label for="grade_field" id="grade">分級:</label>
                    <select name="grade_field" id="grade_field">
                        <option value="--">--</option>
                        <option value="0+">0+</option>
                        <option value="6+">6+</option>
                        <option value="12+">12+</option>
                        <option value="15+">15+</option>
                        <option value="18+">18+</option>
                    </select>
                    <label for="front_year">輸入年份：</label>
                    <select name="front_year" id="front_year">
                        <option value="">--</option>
                        {% for year in range(1900, 2031) %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                    <label for="front_year">-</label>
                    <select name="last_year" id="last_year">
                        <option value="">--</option>
                        {% for year in range(1900, 2031) %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>

                </div>
            </details>
            <input type="text" name="find" placeholder="今天我想看..." autocomplete="off">
        </form>
        <div class="recommend">
            <a href="#recommend_movie">
                <button id="recommend_movie">^</button>
            </a>
            <h2>為你推薦</h2>
            <div class="recommend_movie">
                <div class="recommend_movie_movie">
                    <img src="C:\Users\blyth\Pictures\一些東西\FszgSPAacAE2mgE.jpg">
                    <p>The Owl House</p>
                </div>
            </div>
        </div>
    </main>
</body>
    <style>
        .mainbox::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("{{ url_for('static', filename='saxophone chihuahua.jpg') }}");
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            z-index: -1;
        }
    </style>
</html>
